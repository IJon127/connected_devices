    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Treasure Hunt</title>

  <body>

      <button type="button" id="level3">EXPERT</button>
      <!-- <input type="button" value="Beginner" onclick="startGame(4)" />

      <input type="button" value="Expert" onclick="startGame(10)" /> -->

      <h3>image attribution</h3>
      <div class="icon">

        >
      </div>
      <div class="icon">
        <div class="icon_name">bomb:</div>
        <a href="https://www.flaticon.com/free-icons/bomb" title="bomb icons"

        <a href="https://www.flaticon.com/free-icons/bomb" title="bomb icons"

        >
