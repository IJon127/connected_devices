<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Treasure Hunt</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="heading">
        <h1 id="project_title">Treasure Hunt</h1>
        <p id="instruction">
          Move the block to the position of the treasure and avoid the bomb.
        </p>
      </section>
      <div id="container"></div>
    </main>
    <section id="explosion" class="ending hidden"></section>
    <footer class="wrapper">
      <h3>image attribution</h3>
      <div class="icon">
        <div class="icon_name">treasure:</div>
        <a href="https://www.flaticon.com/free-icons/gold" title="gold icons"
          >Gold icons created by Freepik - Flaticon</a
        >
      </div>
      <div class="icon">
        <div class="icon_name">bomb:</div>
        <a href="https://www.flaticon.com/free-icons/bomb" title="bomb icons"
          >Bomb icons created by Pixel perfect - Flaticon</a
        >
      </div>
      <div class="icon">
        <div class="icon_name">explosion:</div>
        <a href="https://www.flaticon.com/free-icons/bomb" title="bomb icons"
          >Bomb icons created by Adib Sulthon - Flaticon</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
