<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Water Game</title>
  </head>
  <body>
    <section id="illustration">
      <div id="container">
        <div id="water"></div>
        <div id="glass"></div>
      </div>
    </section>
    <section id="description">
      <h1>Water Adding Game</h1>
      <p>
        Water Game is an educational game for kids to learn the concept of
        surface area to volume ratio. Please add water into the glass and turn
        the knob to change the size of the glass.
      </p>
    </section>
  </body>
</html>
